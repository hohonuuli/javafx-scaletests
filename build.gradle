plugins {
    id 'application'
    id 'groovy'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/miho/ScaledFX" }
}

